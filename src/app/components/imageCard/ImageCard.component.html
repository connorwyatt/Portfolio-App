<div class="container">
  <div class="imageContainer">
    <img class="image" [attr.src]="image.getMediumImage() | async"/>
  </div>
  <div class="informationContainer">
    <h3 class="title"
        *ngIf="image.attributes.name">{{ image.attributes.name }}</h3>
    <p class="description"
       *ngIf="image.attributes.description">{{ image.attributes.description }}</p>
  </div>
</div>
