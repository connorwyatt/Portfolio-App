<div class="container">
  <div class="imageContainer">
    <img class="image"
         [attr.src]="(image.getMediumImage() | async)?.base64"/>
    <h3 class="title"
        *ngIf="image.attributes.name">{{ image.attributes.name }}</h3>
  </div>
  <div class="informationContainer">
    <p *ngIf="image.attributes.description">{{ image.attributes.description }}</p>
    <cw-button modifier="primary"
               state="image"
               [stateParams]="{ imageId: image.id }"
               text="View image"></cw-button>
  </div>
</div>
