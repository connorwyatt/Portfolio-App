<h2>Gallery {{ gallery.id }}</h2>

<p>{{ gallery.attributes.name }}</p>

<div class="tileContainer"
     tileLayout
     [tileLayoutColumns]="[{minWidth: 768, columns: 2}, {minWidth: 1024, columns: 3}]"
     [tileLayoutConfig]="{padding: 20}">
  <image-card class="tile"
              tileLayoutChild
              *ngFor="let image of images"
              [image]="image"></image-card>
</div>
